<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <p>
        성별을 선택하세요.
    </p>
    <div>
        <label for="male">남자</label>
        <input type="radio"
        id="male"
        name="gender"
        >
        <label for="female">여자</label>
        <input type="radio" 
        name="gender" 
        id="female"
        >
    </div>
    <p>좋아하는 음식들을 선택하세요</p>
    <div>
        <label for="kimchi">김치</label>
        <input type="checkbox"
        id="kimch" name="food"
        >
        <label for="chicken"> 치킨</label>
        <input type="checkbox"
        id="chicken"
        name="food"
        >
    </div>
</form>
</body>
</html>
